<!DOCTYPE html>
<html>
<head>

<script LANGUAGE="JavaScript" SRC="scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css">

</head>

<body onload="javascript:setup();">

<header>

	<h1>Rhino</h1>

	<p>Word Association Game</p>

</header>

<aside class="left">

	<div id="high"></div>
	<button onclick="javascript:clearHighScore();">Clear High Score</button>

</aside>

<aside class="right">

	<div id="numLinks"></div>

</aside>

<div>

	<article>
		<p id="start"></p>

		<font color="white" size="3px">Enter a term</font> 
		<input type="text" id="term"></input>
		<button onclick="javascript:if (enable) getDist(term);">Try</button>

	</article><br>

	<div id="result"></div><br>
<footer>
	<div id="links">
		
		<p>Your links:</p>

	</div>
</footer>
</div>

</body>
</html>
